<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>Admin Login - Library Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html" style="color: #e0e0e0;">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: #e0e0e0;" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #e0e0e0;" href="student-login.html">Student</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <h2>Admin Login</h2>
        <div class="container">
            <form id="adminLoginForm">
                <div class="form-group mt-3 mb-3">
                    <label for="adminId" style="color: #e0e0e0;">Admin ID:</label>
                    <input type="text" class="form-control" id="adminId" required>
                </div>
                <div class="form-group mt-3 mb-3">
                    <label for="adminPassword" style="color: #e0e0e0;">Password:</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <div class="adminbtn">
                    <button type="submit" class="btn btn-lg mb-3 mt-3">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
